<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<h2>Gesti&oacute;n de Personas Naturales</h2>
		<ol class="breadcrumb">
			<li><a href="#/">Inicio</a></li>
			<li><a>General</a></li>
			<li class="active"><strong>Gesti&oacute;n de Personas Naturales</strong></li>
		</ol>
	</div>
	<div class="col-lg-2"></div>
</div>

<div ng-controller="PersonaNaturalController" class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-lg-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Gesti&oacute;n de Personas Naturales</h5>
					<div class="ibox-tools">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i
							class="fa fa-wrench"></i>
						</a>
						<ul class="dropdown-menu dropdown-user">
							<li><a href="#">Config option 1</a></li>
							<li><a href="#">Config option 2</a></li>
						</ul>
						<a class="fullscreen-link"> <i class="fa fa-expand"></i>
						</a> <a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="col-sm-5 m-b-xs">
							<select class="input-sm form-control input-s-sm inline">
								<option value="0">Option 1</option>
								<option value="1">Option 2</option>
								<option value="2">Option 3</option>
								<option value="3">Option 4</option>
							</select>
						</div>
						<div class="col-sm-4 m-b-xs">
							<div data-toggle="buttons" class="btn-group">
								<label class="btn btn-sm btn-white"> <input type="radio"
									id="option1" name="options"> Day
								</label> <label class="btn btn-sm btn-white active"> <input
									type="radio" id="option2" name="options"> Week
								</label> <label class="btn btn-sm btn-white"> <input
									type="radio" id="option3" name="options"> Month
								</label>
							</div>
						</div>
						<div class="col-sm-3">
							<button ng-click="newPersonaNatural()"  type="button" class="btn btn-sm btn-primary">
										Nuevo Usuario</button>
						</div>
					</div>
					<div class="table-responsive">
						<div id="dataPersonaNatural" ui-grid="dataPersonaNatural" class="grid"></div>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>
